<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hotel feedback</title>
    
</head>
<body>
    <form>
        <h1>welcome to BVE hotel</h1>

        <h2>for enquiry enter your details</h2>
<label for="full name">full name</label>
        <input type="text" value="" placeholder="Full name"><br>
        <label for="middle name"> middle name</label>
        <input type="middle" value="" placeholder="middle name"><br>
        <label for="last name">last name</label>
        <input type="last name" value="" placeholder="Last name"><br><br>
        <label for="email">email</label>
        <input type="email" value="" placeholder="email"><br>
        <label for="password">password</label>
        <input type="password" value="" placeholder="password"><br><br>

        <input type="submit" value="send">


    <h1>hotel feedback</h1>
    <p>please answer the following question?</p>
    <h3>select gender</h3>
    <!---this is for radio bottom--->
    <input type="radio" id="male" name="gender">
    <label for="male">male</label><br>

    <input type="radio" id="female" name="gender">
    <label for="female">female</label><br>


    <input type="radio" id="other" name="gender">
    <label for="other">other</label><br>


    <!---this is drop down menu-->

<h3>please rate of our services</h3>
<select name="feedback" id="nigeria">
<option value="5">Excellent</option>
<option value="4">very good</option>
<option value="3">good</option>
<option value="2">fair</option>
<option value="1">poor</option>
</select><br>

<!---for checkbox-->
<h3>select other places visited in africa</h3>
<input type="checkbox" id="nigeria">
<label for="nigeria">negeria</label><br>

<input type="checkbox" id="ghana">
<label for="ghana">ghana</label><br>

<input type="checkbox" id="kenya">
<label for="kenya">kenya</label><br>

<input type="checkbox" id="niger">
<label for="niger">niger</label><br>

<input type="checkbox" id="south africa">
<label for="south africa">south africa</label><br>

<!--for text area-->
<h3>Any other message for us?</h3>
<textarea name="" id="" cols="30" rows="10" placeholder="enter your message here"></textarea>
<br><br>

<input type="submit" value="send">

</form>
</body>
</html>
